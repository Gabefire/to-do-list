<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Todo List</h1>
    </div>
    <div class="sidebar">
      <div class="icon-container">
        <img src="./inbox.svg" alt="inbox" class="icon" />
        <div>Inbox</div>
      </div>
      <div class="icon-container">
        <img src="./today.svg" alt="alert calender" class="icon" />
        <div>Today</div>
      </div>
      <div class="icon-container">
        <img src="./upcoming.svg" alt="blank calender" class="icon" />
        <div>Upcoming</div>
      </div>
      <div id="project-container">
        <div class="projects-header">
          <h3>Projects:</h3>
          <button>+ Add Project</button>
        </div>
      </div>
    </div>
    <div id="main">
      <div class="top-bar">
        <h3>Inbox:</h3>
        <button class="addTask">+ Add Task</button>
      </div>
      <div id="task-container"></div>
    </div>
  </body>
</html>
