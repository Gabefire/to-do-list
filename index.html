<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Todo List</h1>
    </div>
    <div class="sidebar">
      <div class="icon-container" id="inbox">
        <img src="./inbox.svg" alt="inbox" class="icon" />
        <div>Inbox</div>
      </div>
      <div class="icon-container">
        <img src="./today.svg" alt="alert calender" class="icon" />
        <div>Today</div>
      </div>
      <div class="icon-container">
        <img src="./upcoming.svg" alt="blank calender" class="icon" />
        <div>Upcoming</div>
      </div>
      <div id="project-container">
        <div class="projects-header">
          <h3>Projects:</h3>
          <button id="add-project-button">+ Add Project</button>
        </div>
        <div id="projects-section"></div>
      </div>
    </div>
    <div id="main">
      <div class="top-bar">
        <h3 id="main-title">Inbox:</h3>
        <button class="addTask" id="add-task-button">+ Add Task</button>
      </div>
      <div id="tasks-container"></div>
    </div>
    <form action="none" id="project-form">
      <input
        type="text"
        id="project-name-field"
        placeholder="Enter Project Name"
      />
      <div class="form-buttons">
        <input
          type="button"
          id="project-submit-button"
          value="Submit"
          class="submit"
        />
        <input
          type="button"
          id="project-cancel-button"
          value="Cancel"
          class="cancel"
        />
      </div>
    </form>
    <form action="none" id="task-form">
      <input type="text" id="task-name-field" placeholder="Enter Task Name">
      <label for="due-date"> 
        Due-Date:
        <input type="date" id="due-date-field" name="due-date"></label>
      <div class="form-buttons">
        <input
          type="button"
          id="task-submit-button"
          value="Submit"
          class="submit"
        />
        <input
          type="button"
          id="task-cancel-button"
          value="Cancel"
          class="cancel"
        />

    </form>
  </body>
</html>
